name: Documentation

on:
  #push:
  #  branches-ignore:
  #    - '**'  
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Requirements
      run: sudo apt-get install -y build-essential make gcc g++ cmake doxygen git tree python3 python3-pip 
        && pip install -U sphinx-rtd-theme 
        && pip install -U breathe
        && pip install -U sphinx-sitemap
    - name: Checkout repo
      uses: actions/checkout@1.0.0
    - name: Build docs
      run: cd doc
        && cmake .
        && make doc
        && cd sphinx/html/
        && touch .nojekyll
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v4
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: doc/sphinx/html/ # The folder the action should deploy.
